{% load static %} 
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <!-- Enlace con el css -->
	<link rel="stylesheet" type="text/css" href="{%static 'css/main.css'%}">
	<link rel="stylesheet" type="text/css" href="{%static 'css/home.css'%}">
	<link rel="stylesheet" type="text/css" href="{%static 'css/game/inicio.css'%}">
  <link rel="stylesheet" type="text/css" href="{%static 'css/game/categorias.css'%}">
  <link rel="stylesheet" type="text/css" href="{%static 'css/game/modo.css'%}">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

  <!-- Icono de la pagina -->
  <link rel="icon" type="image.png" href="{%static 'img/base/g9.png'%} ">
  <title>{% block titulo %} PregunChaco {% endblock titulo %}</title>

</head>
<body>
  <div class="contenedorPadre" >
      <div class="contenedor contenedor1"  >
          <a href="{% url 'home' %}">
           <img src="{% static 'img/base/g9.png' %}" class="logo">
          </a>
          <a href="{% url 'home' %}">
           <div class="tytle Nombre"> 
              PregunChaco
           </div>
          </a>
     </div>

      {% if user.is_authenticated %}
      <div class="contenedor contenedor2">
        <span class="mr-2 uppercase font-bold">
          {{ user.username }}
        </span>
        <a href="{% url 'logout' %}" class="Boton_Login">Salir</a>
      </div>
      {% endif %}

  </div>

  <div class="container__contenido">
	{%block contenido%}

 	{%endblock contenido%}
  </div>

   <footer class="bg-gray-300 h-24 flow-root">
     <div class="grid grid-cols-3 justify-items-center mt-4">
       <img src="{% static 'img/base/footer/ministerio.svg' %}" alt="" class="w-96">
       <img src="{% static 'img/base/footer/chaco.svg' %}" alt="" class="w-96">
       <img src="{% static 'img/base/footer/informatorio.svg'%}" alt="" class="w-80">
     </div>
   </footer>

</body>
</html>
