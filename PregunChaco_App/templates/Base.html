{% load static %} 
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <!-- Enlace con el css -->
	<link rel="stylesheet" type="text/css" href="{%static 'css/main.css'%}">
	<link rel="stylesheet" type="text/css" href="{%static 'css/home.css'%}">
	<link rel="stylesheet" type="text/css" href="{%static 'css/game/inicio.css'%}">
  <link rel="stylesheet" type="text/css" href="{%static 'css/game/categorias.css'%}">
  <link rel="stylesheet" type="text/css" href="{%static 'css/game/resultado.css'%}">
  <link rel="stylesheet" type="text/css" href="{%static 'css/game/modo.css'%}">
  <link rel="stylesheet" type="text/css" href="{%static 'css/game/preguntas.css'%}">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Icono de la pagina -->
  <link rel="icon" type="image.png" href="{%static 'img/base/carpincho-mate.svg'%} ">
  <title>{% block titulo %} PregunChaco {% endblock titulo %}</title>

</head>
<body>
  <div class="contenedorPadre content-center bg-white border-b shadow-md">
      <div class="contenedor contenedor1"  >
          <a href="{% url 'home' %}">
           <img src="{%static 'img/base/carpincho-mate.svg'%}" class="logo ml-2">
          </a>
          <a href="{% url 'home' %}">
           <h1 
           class="ml-4 text-4xl font-bold font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-400"> 
              PregunChaco
           </h1>
          </a>
     </div>

     <div class="flex mt-2 mr-12">
      <a href="https://www.facebook.com/PregunChaco-108526878224013" target="_blank"> <!-- link redes -->
        <img src="{% static 'img/social/facebook.svg' %}" class="logoR"> <!-- Logo Redes -->
      </a>
      <a href="https://twitter.com/pregun_chaco" target="_blank"> <!-- link redes -->
        <img src="{% static 'img/social/twitter.svg' %}" class="logoR mx-2"> <!-- Logo Redes -->
      </a>
      <a href="https://www.instagram.com/pregun_chaco/" target="_blank"> <!-- link redes -->
        <img src="{% static 'img/social/instagram.svg' %}" class="logoR"> <!-- Logo Redes -->
      </a>
     </div>

      {% if user.is_authenticated %}
      <div class="contenedor contenedor2">
        <span class="mr-2 uppercase font-bold">
          {{ user.username }}
        </span>
        <a href="{% url 'pregunta:tabla' %}">
          <img src="{% static 'img/Logo_Ranking.png' %}" class="logoR">
        </a>
        <a href="{% url 'logout' %}">
          <img src="{% static 'img/salir.png' %}" class="logoS" >
        </a>
      </div>
      {% endif %}

  </div>

  <div class="container__contenido">
	{%block contenido%}

 	{%endblock contenido%}
  </div>

   <footer class="bg-gray-300 h-24 flow-root">
     <div class="grid grid-cols-3 justify-items-center mt-4">
       <img src="{% static 'img/base/footer/ministerio.svg' %}" alt="" class="w-96">
       <img src="{% static 'img/base/footer/chaco.svg' %}" alt="" class="w-96">
       <img src="{% static 'img/base/footer/informatorio.svg'%}" alt="" class="w-80">
     </div>
   </footer>

   {% block script %}
   {% endblock script %}
</body>
</html>
