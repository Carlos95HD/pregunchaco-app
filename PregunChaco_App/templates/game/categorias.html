{%extends 'Base.html'%}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

  <head>
    {% block titulo %} PregunChaco | Categorias {% endblock titulo %}
  </head>

{% block contenido %}

<div class="text-center">
  <h1 class="font-bold text-5xl m-3">Elige una categoria</h1>
  <a href="{% url 'modo' %}" class="bg-blue-400 hover:bg-blue-500 text-xl p-3 mt-4 text-white rounded-xl">
    Volver
  </a>

<div class="Box1">
    
    <!-- CARGA LAS CATEGORIAS DESDE LA BASE DE DATOS -->
    {% for c in categorias %}
      <div class="Cat Categoria{{c.id}} animate__animated animate__flipInX">
        <a href="{% url 'pregunta:jugar' c.id  %}">
          <img src="{% static ''%}img/game/categorias/personaje_{{c.id}}.svg">
          <p class="TextCat TextCat{{c.id}}">{{c}}</p>
        </a>

      </div>
    {% endfor %}
  	
  </div>
</div>

{% endblock contenido %}

</body>
</html>
