{% extends 'Base.html' %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
  {% block titulo %}Preguntas | PregunChaco{% endblock titulo %}
</head>
<body>
	{% block contenido %}

    {% for p in pregunta %}
    <p class="font-bold">Pregunta: {{p}}</p>

    {% for respuesta in p.preguntas.all %}
     <p class="text-gray-500 ml-4">{{ respuesta }}</p>

    {% endfor %}
    {% endfor %}

  {% endblock contenido %}
</body>
</html>
